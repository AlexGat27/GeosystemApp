<head>
    <script
        src="https://kit.fontawesome.com/d61dc76de9.js"
        crossorigin="anonymous"
      ></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
</head>

<body>
  <header [ngClass]="{body: false}">
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mb-lg-0">
          <img
            width="60px"
            height="50px"
            class="d-inline-block align-center"
            src="../assets/pictures/logo.png"
            alt="logo"
          />
          <span><strong>Geosystem</strong></span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggler="colapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
            <li class="nav-item">
              <a routerLink="" class="nav-link active">Главная</a>
            </li>
            <li class="nav-item">
              <a routerLink="/about" class="nav-item nav-link active">О нас</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <strong>Проекты</strong>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" routerLink="/projects/complex"
                    >Программно-аппаратный комплекс</a>
                </li>
                <li><a class="dropdown-item" routerLink="projects/webapp">Веб-приложение</a></li>
              </ul>
            <li class="nav-item">
              <a href="#footer" class="nav-link active">Контакты</a>
            </li>
          </ul>
          <div *ngIf="authenticated(); else notAuth">
            <a routerLink="profile" class="nav-item nav-link active mb-lg-0">
              <span><strong>Личный кабинет</strong></span>
              <img
              class="nav-item ms-2"
              width="45px"
              height="45px"
              src="../assets/pictures/icon_auth.png"
              />
            </a>
          </div>
          <ng-template #notAuth>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button 
                routerLink="/login" 
                type="button" 
                class="btn btn-outline-success mx-2">Вход</button>
              </li>
              <li class="nav-item">
                <button 
                routerLink="/register" 
                type="button" 
                class="btn btn-outline-success mx-2">Регистрация</button>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>

  <footer id="footer" class="pt-5 pb-4">
        <div class="container text-center text-md-left">
          <div class="row text-center text-md-left">
            <div class="mx-auto">
              <h5 class="text-uppercase mb-4 font-weight-bold text-purple">
                Связаться с нами
              </h5>
              <p>
                <i class="fa fa-home mr-3"></i
                ><strong> Saint Petersburg, RU</strong>
              </p>
              <p>
                <i class="fa fa-envelope mx-1"></i>
                <a href="mailto: lnpt@guap.ru"
                  ><strong>lnpt@guap.ru</strong></a
                >
              </p>
              <a href="https://t.me/SergeyBabchinetskii"><strong>Telegram</strong></a>
            </div>
  
            <hr class="my-4"/>
  
            <div class="row allign-items-center">
              <div class="text-center">
                <p>
                  Designed by:
                  <a href="https://vk.com/id287810623">
                    <strong class="text-purple"> Daniil Minakov</strong>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
  </footer>
</body>
