<head>
    <script
        src="https://kit.fontawesome.com/d61dc76de9.js"
        crossorigin="anonymous"
      ></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
  </head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <a href="#" class="navbar-brand mb-lg-0">
              <img
                width="60px"
                height="50px"
                class="d-inline-block align-center"
                src="../assets/pictures/logo.png"
                alt="logo"
              />
              <span><strong>Geosystem</strong></span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggler="colapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item">
                  <a routerLink="" class="nav-link active">Главная</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/about" class="nav-item nav-link active">О нас</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/projects" class="nav-link active">Проекты</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/products" class="nav-link active">Продукты</a>
                </li>
                <li class="nav-item">
                  <a routerLink="#footer" class="nav-link active">Контакты</a>
                </li>
              </ul>
              <div *ngIf="authenticated; else notAuth">
                <a routerLink="#" class="nav-item nav-link active mb-lg-0">
                  <span><strong>Личный кабинет</strong></span>
                  <img
                  class="nav-item ms-2"
                  width="45px"
                  height="45px"
                  src="../assets/pictures/icon_auth.png"
                  />
                </a>
              </div>
              <ng-template #notAuth>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a routerLink="/login" type="button" class="btn btn-outline-success mx-2">Вход</a>
                  </li>
                  <li class="nav-item">
                    <a routerLink="/register" type="button" class="btn btn-outline-success mx-2">Регистрация</a>
                  </li>
                </ul>
              </ng-template>
            </div>
          </div>
        </nav>
      </header>
      <router-outlet></router-outlet>
</body>
