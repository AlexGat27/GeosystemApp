<div class="canvasMediaProcess" [ngClass]="{dn: isCameraActive}">
    <div class="myContainer canvas">
        <div class="canvasElem">
            <h4>Ваше фото</h4>
            <canvas #canvAfter
            [ngClass]="{canvasGrey: isDefaultState, canvasError: isFilesError}"></canvas>
        </div>
        <div class="canvasElem">
            <h4>Обработанное изображение</h4>
            <canvas #canvBefore
            [ngClass]="{canvasGrey: isDefaultState, canvasError: isFilesError}"></canvas>
        </div>
    </div>
    <div class="myContainer">
        <div class="buttons">
            <button 
            [disabled]="!isDefaultState"
            (click)="!isDefaultState ? null : toggleCamera()"
            type="button">Сделать снимок</button>
        </div>
        <div class="buttons">
            <button 
            (click)="resetCanvas()"
            type="button">Сбросить изображения</button>
        </div>
    </div>
</div>
<div class="video-container" [ngClass]="{dn: !isCameraActive}">
    <video #videoElement [hidden]="!isCameraActive" autoplay></video>
    <div class="overlay" *ngIf="isCameraActive">
        <button #btnToggle 
        class="btn btn-toggle p-2"  
        (click)="toggleCamera()">Выйти</button>
        <button #btnFrame
        [disabled]="!isCameraActive" 
        class="btn btn-frame p-5" 
        (click)="takeFrame()"></button>
    </div>
</div>
