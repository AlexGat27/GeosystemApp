
<div class="d-flex flex-column h-100 p-3">
    <div class="imagePut h-100">
        <div class="h-100 d-inline-block" style="margin-right: 1%;">
            <img [src]="imageBefore" *ngIf="imageBefore" #image>
        </div>
        <div class="h-100 d-inline-block" style="margin-left: 1%;">
            <img [src]="imageAfter" *ngIf="imageAfter" #image>
        </div>
    </div>
    <div class="p-2 text-center">
        <input 
        type="file"
        class="dn" 
        #inputFile
        (change)="onFileUpload($event)"
        >
    <button 
        (click)="processingMedia()"
        type="button"
        class="btn btn-primary"
    >Загрузить изображение
    </button>
    </div>
</div>
